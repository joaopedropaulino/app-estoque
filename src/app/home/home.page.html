<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Lista Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let prods of listaProdutos">

      <ion-item class="produto">
        <ion-label>
          <div>
            <h1>{{prods.nome}}</h1>
            <p>Tipo: {{prods.tipo}}</p>
            <p>Pre√ßo: {{prods.preco}}/{{prods.quant}}</p>
            <span style="float: right;">{{prods.codBarra}}</span>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" slot="icon-only">
          <ion-icon name="trash"></ion-icon>
      </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink='/cad-prod'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
